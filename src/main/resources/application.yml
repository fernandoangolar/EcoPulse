server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/ecopulse_db
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    baseline-on-migrate: true